<header class="header">
  <div class="header-left">
    <div class="logo">
      <img [src]="(themeService.isDarkMode$ | async) ? '/assets/logo-dark.svg' : '/assets/logo.svg'" alt="DeltaGrid Logo">
    </div>
  </div>
  <div class="header-right">
    <div class="header-actions">
      <span class="username" *ngIf="authService.currentUser$ | async as user">
        {{ user.username }}
      </span>
      <button class="logout-btn" (click)="logout()">
        <span class="material-icons">logout</span>
      </button>
      <div class="divider"></div>
      <div class="language-switcher">
        <select [(ngModel)]="currentLang" (ngModelChange)="switchLanguage($event)">
          @for (lang of languages; track lang.code) {
            <option [value]="lang.code">{{ lang.name }}</option>
          }
        </select>
      </div>
      <button (click)="themeService.toggleTheme()">
        <span class="material-icons">
          {{ (themeService.isDarkMode$ | async) ? 'light_mode' : 'dark_mode' }}
        </span>
      </button>
    </div>
  </div>
</header>
