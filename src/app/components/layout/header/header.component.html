<header class="header">
  <div class="header-left">
    <div class="logo">
      <img src="/assets/logo.svg" alt="DeltaGrid Logo">
    </div>
  </div>
  <div class="header-right">
    <span class="username" *ngIf="authService.currentUser$ | async as user">
      {{ user.username }}
    </span>
    <button class="logout-btn" (click)="logout()">登出</button>
  </div>
</header>
