<nav class="sidebar">
  <div class="logo">
    <img src="/assets/logo.svg" alt="DeltaGrid Logo">
  </div>
  <ul class="menu">
    <li *ngFor="let item of menuItems">
      <a [routerLink]="item.link" routerLinkActive="active">
        <span class="material-icons">{{ item.icon }}</span>
        <span class="label">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
